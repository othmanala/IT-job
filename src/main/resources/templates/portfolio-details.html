<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

  <title>Jumbotron Template for Bootstrap</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

<div data-th-replace="navbar"></div>

<main role="main">

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
      <div class="container">
        <h2>Liste des offres</h2>
      </div>
      <div class="container">
        <table class="table table-striped table-dark">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Poste</th>
            <th scope="col">Description</th>
            <th scope="col">Salaire</th>
            <th scope="col">Deadline</th>
            <th scope="col">mots cl√©s</th>
            <th scope="col">Domaine</th>
            <th scope="col">Entreprise</th>

          </tr>
          </thead>
          <tbody>
          <tr th:each="c : ${list}">

            <td th:utext="${c.id}"></td>
            <td th:utext="${c.poste}"></td>
            <td th:utext="${c.Description}"></td>
            <td th:utext="${c.Salaire}"></td>
            <td th:utext="${c.Deadline}"></td>
            <td th:utext="${c.motscle}"></td>
            <td th:utext="${c.domaine}"></td>
            <td th:utext="${c.entreprise.getNomEnt()}"></td>
            <td>
              <a th:href="@{/offres/delete/{id} (id=${c.id})}" class="btn btn-danger">Delete</a>
            </td>
            <td>
              <a th:href="@{/offres/update/{id} (id=${c.id})}" class="btn btn-success">update</a>

            </td>


          </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div> <!-- /container -->

</main>

<footer class="container">
  <p>&copy; Company 2017-2018</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
